<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antoni Simka">
    <link rel="stylesheet" type="text/css" href="/static/poll.css">
    <title>Simple poll website</title>
</head>

<body>
    <h3>Links</h3>
    <ul>
        <li><a href="create">Create a poll</a></li>
    </ul>
    <h3>Query poll</h3>
    <form>
        <label for="poll_num">Poll number: </label>
        <input type="number" id="poll_num" name="poll_num">
        <br/>
        <button id="vote" type="button">Vote</button>
        <button id="see_results" type="button">See results</button>
    </form>
    <script>
        document.getElementById("vote").onclick = function() {
            let num = document.getElementById("poll_num").value;
            window.location.assign("/vote/" + num)
        };
        document.getElementById("see_results").onclick = function() {
            let num = document.getElementById("poll_num").value;
            window.location.assign("/results/" + num)
        };
    </script>
</body>

</html>
